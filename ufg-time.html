<dom-module id="ufg-time">
  <template>

    <style is="custom-style">
       :host {
        font-family: 'Roboto', 'Noto', sans-serif;
      }

      .calendar-icon-double {
        position: relative;
        overflow: hidden;
      }

      .calendar-icon {
        width: 50px;
        height: 75px;
        position: relative;
        float: left;
      }

      .calendar-icon--single {
        margin-top: -50px;
        margin-right: 25px;
        float: right;
      }

      .calendar-icon--first {
        margin-right: 2px;
      }

      .calendar-icon__day {
        width: 100%;
        height: 50px;
        background-color: var(--app-datepicker-day-bg);
        text-align: center;
        line-height: 50px;
        font-family: 'abel', sans-serif;
        color: #666666;
        font-size: 25px;
        font-weight: bold;
      }

      .calendar-icon__month {
        height: 25px;
        width: 100%;
        text-align: center;
        line-height: 25px;
        font-size: 14px;
        color: #fff;
        text-transform: uppercase;
        background-color: var(--app-datepicker-bg,#009688);
        font-weight: bold;
      }

      .calendar-icon__dash-wrap {
        width: 8px;
        height: 8px;
        background-color: #fff;
        position: absolute;
        left: 47px;
        top: 23px;
        z-index: 10;
        padding: 3px 0;
      }

      .calendar-icon__dash {
        height: 2px;
        width: 8px;
        background-color: #666666;
      }

      .center {
        margin-right: 25px;
      }
    </style>
    <template is="dom-if" if="{{!end}}">
      <div>
        <div class="calendar-icon">
          <div class="calendar-icon__day">
            <moment-element datetime="[[begin]]" output-format="DD"></moment-element>
          </div>
          <div class="calendar-icon__month">
            <moment-element datetime="[[begin]]" output-format="MMM">
          </div>
        </div>
      </div>
    </template>

    <template is="dom-if" if="{{end}}">
      <div class="calendar-icon-double">
        <div class="calendar-icon calendar-icon--first">
          <div class="calendar-icon__day">
            <moment-element datetime="[[begin]]" output-format="DD"></moment-element>
          </div>
          <div class="calendar-icon__month">
            <moment-element datetime="[[begin]]" output-format="MMM">
          </div>
        </div>
        <div class="calendar-icon__dash-wrap">
          <div class="calendar-icon__dash"></div>
        </div>
        <div class="calendar-icon">
          <div class="calendar-icon__day">
            <moment-element datetime="[[end]]" output-format="DD">
          </div>
          <div class="calendar-icon__month">
            <moment-element datetime="[[end]]" output-format="MMM">
          </div>
        </div>
      </div>
    </template>
  </template>

  <script>    
    /**
     * `ufg-time`
     * Mostra data
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class UfgTime extends Polymer.Element {
      static get is() { return 'ufg-time'; }
      static get properties() {
        return {
          begin: {
          },
          end: {

          }
        };
      }
    }

    window.customElements.define(UfgTime.is, UfgTime);
  </script>
</dom-module>
